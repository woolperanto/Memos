{% if user.is_authenticated %}
<ul class="nav navbar-nav navbar-right">

  <li><a href="{% url "training"%}">Mein Training</a></li>
  <li><a href="{% url "karten_user"%}">Meine Karten</a></li>
  <li><a href="{% url "karte_create" %}"> Karte erstellen</a></li>

  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
        aria-expanded="false">{{ user.username }} <span class="caret"></span></a>
    <ul class="dropdown-menu" role="menu">

     <li><a href="{% url "lastManStanding_logout" %}">Logout</a></li>
    </ul>
  </li>
</ul>
{% else %}
<form class="navbar-form navbar-right" role="form" action="{% url "lastManStanding_login" %}"
    method="post" accept-charset="utf-8">
  <div class="form-group">
    <input type="text" placeholder="Username" class="form-control" name="username">
  </div>
  <div class="form-group">
    <input type="password" placeholder="Password" class="form-control" name="password">
  </div>
  {% csrf_token %}
  <button type="submit" class="btn btn-success">Sign in</button>
</form>
{% endif %}
